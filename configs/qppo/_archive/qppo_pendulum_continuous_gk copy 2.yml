type:                        QRL                   # choose a type: RL, GA, Hypernetwork, ...
alg:                         QPPO                  # name of the algorithm
use_ray_alg:                 False                 # use custom algorithm or ray framework
seed:                        42                   # seed for ray alogorithms/tensorflow/pytorch for reproduceabel results

mode:                        training             # select the mode you want to use: 'custom', 'training'
trainer:                     default
checkpoint_at_end:           False
checkpoint_freq:             25
ray_local_mode:              False                # set local_mode of ray to True for debugging
load_path:                   some/path/weights    # provide a model weight path if you want to do continue from stopped training

ray_logging_path:            logs/qppo/pendulum/09_26        # logging directory
total_num_cpus:              24                 # total number of cpus
total_num_gpus:              0                    # total number of gpus
ray_num_trial_samples:       5                    # number of hyperparameter combinations (trials) to run (works differently for grid_search)
training_iterations:         100                  # number of training iterations

# Evaluation parameters
evaluation:
  eval:                      False                 # perform evaluation or not (True or False).
  evaluation_interval:       1                    # interval to perform evaluation. If interval 2, it will follow as train, train, eval, train... 
  evaluation_num_workers:    1
  evalutation_iteration:     100
  render:                    True                 # render results of evaluation (only for custom evalution fuction).
  custom_function:           False                # use custom evaluation function or not. 

env_type:                     gym_game
env:                          Pendulum-v1
env_config:
  mode:                       classical


# Additional custom parameters
# withOUT rescaling of critic 
algorithm_config:
  reuse_actors:             True
  num_gpus:                   0                   # number of gpus for each trial
  num_rollout_workers:        4                   # number of worker for each trial. By ray default, every worker needs one cpu
  num_envs_per_worker:        1                   # number of game enviroments for each worker
  num_gpus_per_worker:        0                   # number of worker for each trial.
  num_cpus_per_worker:        0.2                # number of worker for each trial.
  constant_seed:              False 
  framework:                  torch
  ###########################################################################
  lr:                         0.001
    # - grid_search
    # - float
    # - [0.01, 0.005] 
  # weight_decay: 
  #   - grid_search
  #   - float
  #   - [0, 1.0e-4, 1.0e-5]
  lr_output_scaling:          0.01
    # - grid_search
    # - [0.1, 0.01]  
  num_layers:   3                            
    # - grid_search   
    # - int 
    # - [1, 3, 5, 7, 9, 12]
  # blocks: 
  #   - choice 
  #   - string
  #   - [[[[0, 1], [2, 3]], [[0, 1], [2], [3]]]]
  ###########################################################################
  mode:                       quantum # classical, quantum, hybrid
    # - grid_search
    # - string
    # - [classical, quantum]
  interface:                  torch
  diff_method:                adjoint                             
  backend_name:               lightning.qubit
  custom_optimizer:           Adam #Adam   
  ###########################################################################
  vqc_type:                   [vqc_generator, 3] #qcnn_circuit_pendulum # triple_circuit
    # - grid_search
    # - string
    # - [vqc_generator, double_circuit, triple_circuit] #qcnn_circuit_pendulum # vqc_generator # relu_circuit_pendulum 
  use_single_vqc:             False
    # - grid_search
    # - [True, False]
  use_hadamard:               True
  block_sequence:             enc_var_ent
  encoding_type:              angular_classical # layerwise_arctan_sigmoid #angular_classical
    # - grid_search
    # - string
    # - [layerwise_arctan, layerwise_sigmoid, layerwise_arctan_sigmoid, layerwise_sigmoid_arctan]
  use_input_scaling:          True
  num_scaling_params:         2
  entangling_type:            chain
    # - grid_search
    # - [full, chain]
  entangling_gate:            CNOT
    # - grid_search
    # - string
    # - [CZ, CNOT]
  variational_type:           RZ_RY
  num_variational_params:     2
  measurement_type_actor:     
    - grid_search
    - string
    - [exp_@_exp_@_exp, exp]             # type of measurement (check the python files for examples) (exp for discrete) exp_@_exp+exp
  measurement_type_critic:    #exp 
    - grid_search
    - string
    - [exp0, exp, jerbi_6]
  use_output_scaling_actor:   True
  init_output_scaling_actor:  [1.]
  use_output_scaling_critic:  True                     # Uses output scaling  
  init_output_scaling_critic: [-1.] 
  postprocessing_actor:       1
  postprocessing_critic:      weighted_sum
    # - grid_search
    # - string
    # - [weighted_sum,  # relu 
  ###########################################################################
  init_params:                0.1 
  init_params_mode:           plus-zero-normal    # plus-zero-uniform #, plus-plus-normal. plus-zero-normal
  layerwise_training:         False
  gradient_clipping:          False
  use_classical_layer:        False
  layer_size:                 16
  weight_logging_interval:    5000
  weight_plotting:            True
  ###########################################################################
  # More ray params
  # clip_param: 1
  #   # - grid_search
  #   # - [0.5, 1.]
  # vf_clip_param : 100
  train_batch_size:           4000
    #  - grid_search
    #  - [400, 800]
  num_sgd_iter:               10
    # - grid_search
    # - int
    # - [5, 10, 30, 50]
  sgd_minibatch_size:         64
  rollout_fragment_length:    'auto'
  gamma:                      0.95
  lambda:                     0.1
  kl_coeff:                   1.0
  # kl_target:                  0.05
  vf_loss_coeff:              0.5
  clip_param:                 0.2
  # grad_clip:                  1
  vf_clip_param:              10000.
